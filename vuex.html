<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="vue.js"></script>
  <script src="vuex.js"></script>
</head>
<body>

<script>
  const store =new Vuex.Store({
    state:{count:5},
    getters:{
      newCount:state=>state.count*3
    },
    mutations:{
      updateData(state,n){
        state.count+=n;
      }
    }

  });
  store.commit('updateData',10);
</script>
</body>
</html>
