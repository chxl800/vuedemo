<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="vue.js"></script>
</head>
<body>
<div id="app">
  <son @connect="say"></son>
</div>
<script>
 Vue.component('son',{
   template:`<button @click="send">点击</button>`,
   data(){
     return {
       msg:'我是子组件的数据'
     }
   },
   methods : {
     send(){
       this.$emit('connect',this.msg);
     }
   }
 });
 const  app =new Vue({
   el:"#app",
   methods:{
     say(msg){
       console.log("大家好，我在监听connect");
       console.log(msg);
     }
   }
 });
</script>
</body>
</html>
