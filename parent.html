<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="vue.js"></script>
</head>
<body>
<div id="app">
 <son :message="msg"></son>
</div>
<script>
  Vue.component("son", {
    props    : ['message'],
    template : `<div>{{ message }}</div>`
  })

  const  app=new Vue({
    el:"#app",
    data:{
      msg:"我是父组件的数据"
    }
  });


</script>

</body>
</html>
